<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新门诊医生工作站 - 登录</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-hospital"></i>
            </div>
            <h1>新门诊医生工作站</h1>
            <p class="subtitle">Outpatient Doctor Workstation</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    账号
                </label>
                <input type="text" id="username" placeholder="请输入账号" required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    密码
                </label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="请输入密码" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="department">
                    <i class="fas fa-building"></i>
                    坐诊科室
                </label>
                <select id="department" required>
                    <option value="">请选择科室</option>
                    <option value="neike">内科</option>
                    <option value="waike">外科</option>
                    <option value="erke">儿科</option>
                    <option value="fuke">妇科</option>
                    <option value="gukeZhengxing">骨科</option>
                    <option value="pifu">皮肤科</option>
                    <option value="yanke">眼科</option>
                    <option value="erbihou">耳鼻喉科</option>
                    <option value="kouqiang">口腔科</option>
                    <option value="zhongyi">中医科</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="clinic">
                    <i class="fas fa-door-open"></i>
                    诊室
                </label>
                <select id="clinic" required>
                    <option value="">请选择诊室</option>
                    <option value="1">1号诊室</option>
                    <option value="2">2号诊室</option>
                    <option value="3">3号诊室</option>
                    <option value="4">4号诊室</option>
                    <option value="5">5号诊室</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    登录
                </button>
            </div>
            
            <div class="form-links">
                <a href="#" onclick="showChangePassword()" class="link">
                    <i class="fas fa-key"></i>
                    修改密码
                </a>
                <a href="#" class="link">
                    <i class="fas fa-question-circle"></i>
                    帮助
                </a>
            </div>
        </form>
        
        <div class="login-footer">
            <p>&copy; 2026 医院信息管理系统</p>
        </div>
    </div>
    
    <!-- 修改密码弹窗 -->
    <div class="modal" id="changePasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> 修改密码</h3>
                <button class="close-btn" onclick="closeModal('changePasswordModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>原密码</label>
                    <input type="password" placeholder="请输入原密码">
                </div>
                <div class="form-group">
                    <label>新密码</label>
                    <input type="password" placeholder="请输入新密码">
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" placeholder="请再次输入新密码">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('changePasswordModal')">取消</button>
                <button class="btn btn-primary">确认修改</button>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }
        
        function showChangePassword() {
            document.getElementById('changePasswordModal').classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 模拟登录，跳转到主页面
            window.location.href = 'index.html';
        });
        
        // 点击弹窗外部关闭
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
